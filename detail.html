<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Earth-as-art : This is a project derived from the NASA, Earth as Art photo collection." />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Earth-as-Art</title>
    
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    
    <script src="js/mustache.js" type="text/javascript"></script>
    <script src="js/utilities.js" type="text/javascript"></script>    
    <script type="text/javascript" src="js/photos.js"></script>   
        
  </head>

  <body>



<script id="photoDetailTemplate" type="text/template">
<div style="width: 700px;" align="center">
<h2>{{name}}</h2>
<p><img src="https://s3.amazonaws.com/kinlane-productions/earth-as-art/{{plug}}.jpeg" width="300" align="right" style="padding: 15px;" /></p>
<br /><br /><p>{{details}}</p>
</div>
</script>


    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/kinlane/earth-as-art">View on GitHub</a>

          <h1 id="project_title"><a href="index.html">Earth as Art</a></h1>
          <h2 id="project_tagline">This project is remixed from the NASA, Earth as Art satellite photo collection.</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/kinlane/earth-as-art/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/kinlane/earth-as-art/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

        <div id="PhotoDetail"></div>  
        
        <br />
        <p align="center"><a href="index.html">Return to Main Listing</a></p>        
                
        <script>
        getPhoto(getUrlVar('plug'))
        </script>   
                
      </section>
</div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Earth as Art is maintained by <a href="https://github.com/kinlane">kinlane</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
        <p>Remixed from <a href="http://www.nasa.gov/connect/ebooks/earth_art_detail.html">NASA</a></p>
      </footer>
    </div>

</html>
